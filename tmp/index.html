<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵境AI - AI动漫创作平台</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 代码雨背景效果 -->
    <div class="code-rain" id="codeRain"></div>
    
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">灵境AI</span>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 英雄区域 -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="ai-text">AI</span> <span class="typewriter-text" id="mainTypewriter">重构创作链路，助力量产</span><span class="cursor"></span>
                </h1>
                <p class="hero-subtitle">
                    一站式完成AI动漫制作
                </p>
                <div class="hero-buttons">
                    <button class="btn btn-primary">开始创作</button>
                    <button class="btn btn-secondary">了解更多</button>
                </div>
            </div>
            <div class="hero-visual">
                <div class="floating-card card-1">
                    <div class="card-content">
                        <div class="card-icon">🎨</div>
                        <span>AI绘画</span>
                    </div>
                </div>
                <div class="floating-card card-2">
                    <div class="card-content">
                        <div class="card-icon">✨</div>
                        <span>智能生成</span>
                    </div>
                </div>
                <div class="floating-card card-3">
                    <div class="card-content">
                        <div class="card-icon">🚀</div>
                        <span>快速创作</span>
                    </div>
                </div>
                
                <!-- 登录窗口 -->
                <div class="login-modal" id="loginModal">
                    <div class="login-content">
                        <div class="login-header">
                            <h3>欢迎来到灵境AI</h3>
                            <p>开启你的AI动漫创作之旅</p>
                        </div>
                        <div class="login-form">
                            <div class="input-group">
                                <input type="email" placeholder="邮箱地址" class="login-input">
                            </div>
                            <div class="input-group">
                                <input type="password" placeholder="密码" class="login-input">
                            </div>
                            <button class="login-btn">立即登录</button>
                            <div class="login-divider">
                                <span>或</span>
                            </div>
                            <div class="social-login">
                                <button class="social-btn google-btn">
                                    <span class="social-icon">G</span>
                                    Google登录
                                </button>
                                <button class="social-btn wechat-btn">
                                    <span class="social-icon">微</span>
                                    微信登录
                                </button>
                            </div>
                            <div class="login-footer">
                                <span>还没有账号？</span>
                                <a href="#" class="register-link">立即注册</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
