<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵境｜AI动漫 - 团队动漫创作一体化平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 设计系统 - 颜色 */
            --color-primary: #00ff88;
            --color-primary-dark: #00d4ff;
            --color-secondary: #8b5cf6;
            --color-background: linear-gradient(135deg, #0a0b0f 0%, #1a1b3a 50%, #2d1b69 100%);
            --color-surface: rgba(255, 255, 255, 0.05);
            --color-surface-hover: rgba(255, 255, 255, 0.08);
            --color-border: rgba(255, 255, 255, 0.08);
            --color-border-hover: rgba(255, 255, 255, 0.15);
            --color-text-primary: #ffffff;
            --color-text-secondary: #e4e6eb;
            --color-text-muted: #9ca3af;
            --color-text-subtle: #6b7280;

            /* 设计系统 - 间距 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            --spacing-3xl: 32px;
            --spacing-4xl: 48px;
            --spacing-5xl: 64px;

            /* 设计系统 - 字体 */
            --text-xs: 11px;
            --text-sm: 13px;
            --text-md: 14px;
            --text-lg: 16px;
            --text-xl: 18px;
            --text-2xl: 20px;
            --text-3xl: 24px;
            --text-4xl: 32px;
            --text-5xl: 48px;
            --text-6xl: 64px;

            /* 设计系统 - 圆角 */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--color-background);
            color: var(--color-text-secondary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 头部导航 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 11, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-border);
            padding: var(--spacing-lg) var(--spacing-3xl);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: var(--text-2xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .login-btn {
            padding: var(--spacing-sm) var(--spacing-xl);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: #000;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        /* 主容器 */
        .main-container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* 主要内容区 */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-5xl) var(--spacing-3xl);
            text-align: center;
            position: relative;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 标语区域 */
        .hero-section {
            max-width: 1200px;
            margin: 0 auto;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .main-title {
            font-size: var(--text-6xl);
            font-weight: 800;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .ai-text {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .typewriter-text {
            display: inline;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: var(--color-primary);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .subtitle {
            font-size: var(--text-2xl);
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-4xl);
            font-weight: 400;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .subtitle .typewriter-text {
            color: var(--color-primary);
            font-weight: 600;
        }

        /* 操作按钮区 */
        .action-buttons {
            display: flex;
            gap: var(--spacing-xl);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--spacing-4xl);
            transition: all 0.8s ease;
        }

        .btn {
            padding: var(--spacing-lg) var(--spacing-3xl);
            border-radius: var(--radius-xl);
            font-size: var(--text-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-primary);
            border: 2px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* 特色卡片区域 */
        .features-section {
            margin-top: var(--spacing-5xl);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-xl);
            max-width: 1200px;
            width: 100%;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .feature-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-3xl);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            background: var(--color-surface-hover);
            transform: translateY(-5px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(0, 255, 136, 0.3),
                0 0 80px rgba(139, 92, 246, 0.2);
        }

        .feature-icon {
            font-size: var(--text-4xl);
            margin-bottom: var(--spacing-xl);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-title {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
        }

        .feature-description {
            color: var(--color-text-muted);
            line-height: 1.6;
        }

        /* 登录表单区域 */
        .auth-section {
            position: fixed;
            top: 50%;
            right: var(--spacing-4xl);
            transform: translateY(-50%) translateX(100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 500;
        }

        .auth-form-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-4xl);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.1);
            width: 400px;
            max-width: 90%;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: var(--spacing-3xl);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xs);
        }

        .auth-tab {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            text-align: center;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-text-muted);
        }

        .auth-tab.active {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: #000;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--spacing-xl);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            font-size: var(--text-md);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        .verification-group {
            display: flex;
            gap: var(--spacing-md);
        }

        .verification-group .form-input {
            flex: 1;
        }

        .verification-btn {
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .verification-btn:hover {
            background: var(--color-surface-hover);
            border-color: var(--color-primary);
        }

        .auth-submit {
            width: 100%;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: #000;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-xl);
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        /* 左侧功能模块区域 */
        .left-features {
            position: fixed;
            left: 10vw;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.6, 0.04, 0.98, 0.34);
            z-index: 400;
        }

        .left-feature-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            width: 280px;
            animation: floatSubtle 6s ease-in-out infinite;
            transform: scale(0.8);
        }

        .left-feature-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--color-primary);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.2);
        }

        .left-feature-item:nth-child(2) {
            animation-delay: 2s;
        }

        .left-feature-item:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes floatSubtle {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .left-feature-icon {
            font-size: var(--text-lg);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: var(--radius-lg);
            flex-shrink: 0;
        }

        .left-feature-content {
            flex: 1;
        }

        .left-feature-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .left-feature-description {
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            line-height: 1.4;
        }

        /* 动画状态类 */
        .main-container.transformed .main-content {
            transform: translateX(-25%) scale(0.9);
            text-align: left;
        }

        .main-container.transformed .hero-section {
            max-width: 500px;
        }

        .main-container.transformed .main-title {
            font-size: var(--text-3xl);
        }

        .main-container.transformed .subtitle {
            font-size: var(--text-md);
        }

        .main-container.transformed .action-buttons {
            opacity: 0;
            transform: translateY(-10px);
        }

        .main-container.transformed .features-section {
            opacity: 0;
            transform: translateY(20px);
        }

        .main-container.transformed .auth-section {
            transform: translateX(0);
            opacity: 1;
        }

        .main-container.transformed .left-features {
            opacity: 1;
        }

        /* 连接光效 */
        .glow-connection {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .glow-connection::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 20%;
            width: 60%;
            height: 200px;
            background: radial-gradient(ellipse, rgba(0, 255, 136, 0.05) 0%, transparent 70%);
            transform: translateY(-50%);
        }

        .main-container.transformed .glow-connection {
            opacity: 1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container.transformed .auth-section {
                width: 100%;
            }

            .main-container.transformed .main-content {
                transform: translateY(-50%) scale(0.8);
            }

            .left-features {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">灵境 | AI动漫</div>
            <button class="login-btn">登录</button>
        </div>
    </header>

    <!-- 主容器 -->
    <div class="main-container" id="mainContainer">
        <!-- 背景装饰 -->
        <div class="bg-decoration"></div>
        
        <!-- 连接光效 -->
        <div class="glow-connection"></div>

        <!-- 主要内容区 -->
        <main class="main-content">
            <div class="hero-section">
                <h1 class="main-title">
                    <span class="ai-text">AI</span> <span class="typewriter-text" id="mainTypewriter">重构创作链路，助力动漫量产</span><span class="cursor"></span>
                </h1>
                <p class="subtitle">
                    团队动漫创作一体化平台 — <span class="typewriter-text" id="subTypewriter">一站式完成AI动漫制作</span>
                </p>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="startBtn">
                        ✨ 开始创作
                    </button>
                    <button class="btn btn-secondary">
                        📖 了解更多
                    </button>
                </div>
            </div>

            <section class="features-section">
                <div class="feature-card">
                    <div class="feature-icon">🎬</div>
                    <h3 class="feature-title">AI视频生成</h3>
                    <p class="feature-description">
                        基于先进的AI技术，快速生成高质量动漫视频内容，大幅提升创作效率
                    </p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">👥</div>
                    <h3 class="feature-title">团队协作</h3>
                    <p class="feature-description">
                        支持多人协作创作，实时同步创作进度，让团队创作更加高效
                    </p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3 class="feature-title">一站式平台</h3>
                    <p class="feature-description">
                        从创意构思到最终发布，提供完整的创作工具链，简化创作流程
                    </p>
                </div>
            </section>
        </main>

        <!-- 左侧功能模块 -->
        <div class="left-features">
            <div class="left-feature-item">
                <div class="left-feature-icon">🎬</div>
                <div class="left-feature-content">
                    <div class="left-feature-title">AI视频生成</div>
                    <div class="left-feature-description">快速生成高质量动漫视频内容</div>
                </div>
            </div>
            <div class="left-feature-item">
                <div class="left-feature-icon">👥</div>
                <div class="left-feature-content">
                    <div class="left-feature-title">团队协作</div>
                    <div class="left-feature-description">多人协作创作平台</div>
                </div>
            </div>
            <div class="left-feature-item">
                <div class="left-feature-icon">⚡</div>
                <div class="left-feature-content">
                    <div class="left-feature-title">一站式平台</div>
                    <div class="left-feature-description">完整的创作工具链</div>
                </div>
            </div>
        </div>

        <!-- 登录表单区域 -->
        <section class="auth-section">
            <div class="auth-form-container">
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">登录</div>
                    <div class="auth-tab" data-tab="register">注册</div>
                </div>

                <!-- 登录表单 -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">手机号</label>
                        <input type="tel" class="form-input" placeholder="请输入手机号" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">验证码</label>
                        <div class="verification-group">
                            <input type="text" class="form-input" placeholder="请输入验证码" required>
                            <button type="button" class="verification-btn">发送验证码</button>
                        </div>
                    </div>
                    <button type="submit" class="auth-submit">登录</button>
                </form>

                <!-- 注册表单 -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label class="form-label">手机号</label>
                        <input type="tel" class="form-input" placeholder="请输入手机号" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">验证码</label>
                        <div class="verification-group">
                            <input type="text" class="form-input" placeholder="请输入验证码" required>
                            <button type="button" class="verification-btn">发送验证码</button>
                        </div>
                    </div>
                    <button type="submit" class="auth-submit">注册</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        class AnimationController {
            constructor() {
                this.container = document.getElementById('mainContainer');
                this.startBtn = document.getElementById('startBtn');
                this.isTransformed = false;
                this.scrollProgress = 0;
                this.maxScroll = 1000; // 最大滚动距离
                
                this.init();
            }

            init() {
                // 绑定事件
                this.bindEvents();
                // 初始化认证表单切换
                this.initAuthTabs();
            }

            bindEvents() {
                // 滚轮事件
                window.addEventListener('wheel', (e) => {
                    this.handleScroll(e);
                }, { passive: false });

                // 开始创作按钮点击事件
                this.startBtn.addEventListener('click', () => {
                    this.animateToFinal();
                });

                // 阻止默认滚动
                document.addEventListener('scroll', (e) => {
                    e.preventDefault();
                    window.scrollTo(0, 0);
                });
            }

            handleScroll(e) {
                e.preventDefault();
                
                // 计算滚动进度
                if (e.deltaY > 0) {
                    // 向下滚动，前进动画
                    this.scrollProgress = Math.min(this.scrollProgress + Math.abs(e.deltaY), this.maxScroll);
                } else {
                    // 向上滚动，后退动画
                    this.scrollProgress = Math.max(this.scrollProgress - Math.abs(e.deltaY), 0);
                }

                // 计算动画进度 (0-1)
                const progress = this.scrollProgress / this.maxScroll;
                this.updateAnimation(progress);
            }

            updateAnimation(progress) {
                // 使用CSS自定义属性来控制动画进度
                document.documentElement.style.setProperty('--animation-progress', progress);
                
                // 根据进度应用变换
                if (progress > 0.1) {
                    this.container.classList.add('transformed');
                    this.isTransformed = true;
                } else {
                    this.container.classList.remove('transformed');
                    this.isTransformed = false;
                }

                // 精细控制各个元素的动画
                this.updateElementAnimations(progress);
            }

            updateElementAnimations(progress) {
                const mainContent = document.querySelector('.main-content');
                const heroSection = document.querySelector('.hero-section');
                const mainTitle = document.querySelector('.main-title');
                const subtitle = document.querySelector('.subtitle');
                const actionButtons = document.querySelector('.action-buttons');
                const featuresSection = document.querySelector('.features-section');
                const authSection = document.querySelector('.auth-section');
                const leftFeatures = document.querySelector('.left-features');
                const glowConnection = document.querySelector('.glow-connection');

                // 主标语和副标题的移动和缩放 (0% - 70%)
                const titleProgress = Math.min(progress / 0.7, 1);
                const titleEasing = this.easeInOutCubic(titleProgress);
                
                if (titleProgress > 0) {
                    const translateX = -25 * titleEasing;
                    const scale = 1 - (0.1 * titleEasing);
                    const titleScale = 1 - (0.4 * titleEasing); // 主标题额外缩小
                    
                    mainContent.style.transform = `translateX(${translateX}%) scale(${scale})`;
                    mainTitle.style.fontSize = `calc(var(--text-6xl) * ${titleScale})`;
                    subtitle.style.fontSize = `calc(var(--text-2xl) * ${Math.max(titleScale, 0.7)})`;
                }

                // 按钮淡出 (0% - 30%)
                const buttonProgress = Math.min(progress / 0.3, 1);
                actionButtons.style.opacity = 1 - buttonProgress;
                actionButtons.style.transform = `translateY(${-10 * buttonProgress}px)`;

                // 功能卡片退场 (0% - 40%)
                const featuresExitProgress = Math.min(progress / 0.4, 1);
                if (featuresExitProgress > 0) {
                    featuresSection.style.opacity = Math.max(0.3, 1 - featuresExitProgress);
                    featuresSection.style.transform = `translateY(${20 * featuresExitProgress}px)`;
                }

                // 左侧功能模块进场 (40% - 90%)
                const leftFeaturesProgress = Math.max(0, Math.min((progress - 0.4) / 0.5, 1));
                if (leftFeaturesProgress > 0) {
                    const staggerDelay = 0.1;
                    const leftFeatureItems = leftFeatures.querySelectorAll('.left-feature-item');
                    
                    leftFeatures.style.opacity = leftFeaturesProgress;
                    
                    leftFeatureItems.forEach((item, index) => {
                        const itemProgress = Math.max(0, Math.min((leftFeaturesProgress - (index * staggerDelay)) / (1 - index * staggerDelay), 1));
                        const itemEasing = this.easeOutCubic(itemProgress);
                        
                        item.style.opacity = itemEasing;
                        item.style.transform = `translateX(${-40 * (1 - itemEasing)}px) scale(${0.8 + 0.2 * itemEasing})`;
                    });
                }

                // 登录表单进场 (50% - 100%)
                const authProgress = Math.max(0, Math.min((progress - 0.5) / 0.5, 1));
                if (authProgress > 0) {
                    const authEasing = this.easeOutCubic(authProgress);
                    authSection.style.transform = `translateY(-50%) translateX(${100 * (1 - authEasing)}%)`;
                    authSection.style.opacity = authEasing;
                }

                // 连接光效 (70% - 100%)
                const glowProgress = Math.max(0, Math.min((progress - 0.7) / 0.3, 1));
                glowConnection.style.opacity = glowProgress;
            }

            animateToFinal() {
                // 自动动画到最终状态
                const duration = 800; // 0.8秒，更快更流畅
                const startTime = performance.now();
                const startProgress = this.scrollProgress;
                const targetProgress = this.maxScroll;

                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = this.easeInOutCubic(progress);
                    
                    this.scrollProgress = startProgress + (targetProgress - startProgress) * easedProgress;
                    this.updateAnimation(this.scrollProgress / this.maxScroll);

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };

                requestAnimationFrame(animate);
            }

            initAuthTabs() {
                const tabs = document.querySelectorAll('.auth-tab');
                const forms = document.querySelectorAll('.auth-form');

                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const targetTab = tab.dataset.tab;
                        
                        // 更新标签状态
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        // 更新表单显示
                        forms.forEach(form => {
                            form.classList.remove('active');
                            if (form.id === targetTab + 'Form') {
                                form.classList.add('active');
                            }
                        });
                    });
                });
            }

            // 缓动函数
            easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }

            easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }
        }

        // 打字机效果配置
        const typewriterConfig = {
            main: {
                element: document.getElementById('mainTypewriter'),
                texts: [
                    '重构创作链路，助力动漫量产',
                    '驱动内容创新，赋能创作者',
                    '智能化制作，专业级输出',
                    '革新动漫产业，引领未来'
                ],
                currentIndex: 0,
                isDeleting: false,
                speed: 100
            },
            sub: {
                element: document.getElementById('subTypewriter'),
                texts: [
                    '一站式完成AI动漫制作',
                    '专业团队协作平台',
                    '智能化创作工具集',
                    '高效动漫生产线'
                ],
                currentIndex: 0,
                isDeleting: false,
                speed: 80
            }
        };

        // 打字机效果函数
        function typeWriter(config) {
            const { element, texts, speed } = config;
            const currentText = texts[config.currentIndex];
            const displayText = element.textContent;

            if (!config.isDeleting) {
                // 正在输入
                if (displayText.length < currentText.length) {
                    element.textContent = currentText.substring(0, displayText.length + 1);
                    setTimeout(() => typeWriter(config), speed);
                } else {
                    // 输入完成，等待后开始删除
                    setTimeout(() => {
                        config.isDeleting = true;
                        typeWriter(config);
                    }, 2000);
                }
            } else {
                // 正在删除
                if (displayText.length > 0) {
                    element.textContent = currentText.substring(0, displayText.length - 1);
                    setTimeout(() => typeWriter(config), speed / 2);
                } else {
                    // 删除完成，切换到下一个文本
                    config.isDeleting = false;
                    config.currentIndex = (config.currentIndex + 1) % texts.length;
                    setTimeout(() => typeWriter(config), 500);
                }
            }
        }

        // 启动打字机效果
        function startTypewriters() {
            setTimeout(() => typeWriter(typewriterConfig.main), 1000);
            setTimeout(() => typeWriter(typewriterConfig.sub), 3000);
        }

        // 初始化动画控制器
        document.addEventListener('DOMContentLoaded', () => {
            new AnimationController();
            startTypewriters();
        });
    </script>
