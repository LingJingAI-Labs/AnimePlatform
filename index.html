<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵境｜AI动漫 - 团队动漫创作一体化平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 设计系统 - 颜色 */
            --color-primary: #00ff88;
            --color-primary-dark: #00d4ff;
            --color-secondary: #8b5cf6;
            --color-background: linear-gradient(135deg, #0a0b0f 0%, #1a1b3a 50%, #2d1b69 100%);
            --color-surface: rgba(255, 255, 255, 0.05);
            --color-surface-hover: rgba(255, 255, 255, 0.08);
            --color-border: rgba(255, 255, 255, 0.08);
            --color-border-hover: rgba(255, 255, 255, 0.15);
            --color-text-primary: #ffffff;
            --color-text-secondary: #e4e6eb;
            --color-text-muted: #9ca3af;
            --color-text-subtle: #6b7280;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;

            /* 设计系统 - 间距 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            --spacing-3xl: 32px;
            --spacing-4xl: 48px;
            --spacing-5xl: 64px;

            /* 设计系统 - 字体 */
            --text-xs: 11px;
            --text-sm: 13px;
            --text-md: 14px;
            --text-lg: 16px;
            --text-xl: 18px;
            --text-2xl: 20px;
            --text-3xl: 24px;
            --text-4xl: 32px;
            --text-5xl: 48px;
            --text-6xl: 64px;

            /* 设计系统 - 圆角 */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--color-background);
            color: var(--color-text-secondary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 头部导航 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 11, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-border);
            padding: var(--spacing-lg) var(--spacing-3xl);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: var(--text-2xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            transition: all 0.3s ease;
        }

        .user-info:hover {
            background: var(--color-surface-hover);
            border-color: var(--color-border-hover);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-sm);
            font-weight: 600;
            color: #000;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .username {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .user-level {
            font-size: var(--text-xs);
            color: var(--color-primary);
            font-weight: 500;
        }

        .login-btn {
            padding: var(--spacing-sm) var(--spacing-xl);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: #000;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        /* 主要内容区 */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-5xl) var(--spacing-3xl);
            text-align: center;
            position: relative;
        }

        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* 标语区域 */
        .hero-section {
            max-width: 1200px;
            margin: 0 auto;
            z-index: 10;
            position: relative;
        }

        .main-title {
            font-size: var(--text-6xl);
            font-weight: 800;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .ai-text {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .typewriter-text {
            display: inline;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: var(--color-primary);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .subtitle {
            font-size: var(--text-2xl);
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-4xl);
            font-weight: 400;
        }

        .subtitle .typewriter-text {
            color: var(--color-primary);
            font-weight: 600;
        }

        /* 操作按钮区 */
        .action-buttons {
            display: flex;
            gap: var(--spacing-xl);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--spacing-4xl);
        }

        .btn {
            padding: var(--spacing-lg) var(--spacing-3xl);
            border-radius: var(--radius-xl);
            font-size: var(--text-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-primary);
            border: 2px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* 特色卡片区域 */
        .features-section {
            margin-top: var(--spacing-5xl);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-xl);
            max-width: 1200px;
            width: 100%;
        }

        .feature-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-3xl);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            background: var(--color-surface-hover);
            position: relative;
            transform: translateY(-5px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(0, 255, 136, 0.3),
                0 0 80px rgba(139, 92, 246, 0.2);
        }

        .feature-card:hover::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 50%, var(--color-secondary) 100%);
            border-radius: var(--radius-2xl);
            z-index: -1;
        }

        .feature-card:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-surface-hover);
            border-radius: calc(var(--radius-2xl) - 3px);
            z-index: 0;
        }

        .feature-icon {
            font-size: var(--text-4xl);
            margin-bottom: var(--spacing-lg);
            display: block;
        }

        .feature-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
        }

        .feature-description {
            color: var(--color-text-muted);
            font-size: var(--text-md);
            line-height: 1.6;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: var(--spacing-md) var(--spacing-lg);
            }

            .main-content {
                padding: var(--spacing-4xl) var(--spacing-lg);
            }

            .main-title {
                font-size: var(--text-4xl);
            }

            .subtitle {
                font-size: var(--text-lg);
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .features-section {
                grid-template-columns: 1fr;
                margin-top: var(--spacing-3xl);
            }

            .user-section {
                gap: var(--spacing-sm);
            }

            .user-details {
                display: none;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">灵境｜AI动漫</div>
            <div class="user-section">
                <!-- 未登录状态 -->
                <div class="login-section" id="loginSection">
                    <button class="login-btn" onclick="showLogin()">登录</button>
                </div>
                <!-- 已登录状态 -->
                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="user-avatar">灵</div>
                    <div class="user-details">
                        <div class="username">灵境用户</div>
                        <div class="user-level">团队会员 Pro</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 背景装饰 -->
        <div class="bg-decoration"></div>

        <!-- 标语区域 -->
        <section class="hero-section">
            <h1 class="main-title">
                <span class="ai-text">AI</span> <span class="typewriter-text" id="mainTypewriter">重构创作链路，助力动漫量产</span><span class="cursor"></span>
            </h1>
            <p class="subtitle">
                团队动漫创作一体化平台，一站式完成AI动漫制作
                <!-- <span class="typewriter-text" id="subTypewriter">一站式完成AI动漫制作</span> -->
            </p>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <a href="AdminPlatform.html" class="btn btn-primary">
                    🚀 开始创作
                </a>
                <a href="#features" class="btn btn-secondary">
                    📖 了解更多
                </a>
            </div>
        </section>

        <!-- 特色功能 -->
        <section class="features-section" id="features">
            <div class="feature-card">
                <span class="feature-icon">🎬</span>
                <h3 class="feature-title">AI视频生成</h3>
                <p class="feature-description">基于先进的AI技术，快速生成高质量动漫视频内容，大幅提升创作效率</p>
            </div>
            <div class="feature-card">
                <span class="feature-icon">👥</span>
                <h3 class="feature-title">团队协作</h3>
                <p class="feature-description">支持多人协作创作，实时同步项目进度，让团队创作更加高效便捷</p>
            </div>
            <div class="feature-card">
                <span class="feature-icon">⚡</span>
                <h3 class="feature-title">一站式平台</h3>
                <p class="feature-description">从脚本创作到成片输出，全流程一体化解决方案，简化动漫制作流程</p>
            </div>
        </section>
    </main>

    <script>
        // 打字机效果配置
        const typewriterConfig = {
            main: {
                element: document.getElementById('mainTypewriter'),
                texts: [
                    '重构创作链路，助力动漫量产',
                    '驱动内容创新，赋能创作者',
                    '智能化制作，专业级输出',
                    '革新动漫产业，引领未来'
                ],
                currentIndex: 0,
                isDeleting: false,
                speed: 100
            },
            sub: {
                element: document.getElementById('subTypewriter'),
                texts: [
                    '一站式完成AI动漫制作',
                    '专业团队协作平台',
                    '智能化创作工具集',
                    '高效动漫生产线'
                ],
                currentIndex: 0,
                isDeleting: false,
                speed: 80
            }
        };

        // 打字机效果函数
        function typeWriter(config) {
            const { element, texts, speed } = config;
            const currentText = texts[config.currentIndex];
            const displayText = element.textContent;

            if (!config.isDeleting) {
                // 正在输入
                if (displayText.length < currentText.length) {
                    element.textContent = currentText.substring(0, displayText.length + 1);
                    setTimeout(() => typeWriter(config), speed);
                } else {
                    // 输入完成，等待后开始删除
                    setTimeout(() => {
                        config.isDeleting = true;
                        typeWriter(config);
                    }, 2000);
                }
            } else {
                // 正在删除
                if (displayText.length > 0) {
                    element.textContent = currentText.substring(0, displayText.length - 1);
                    setTimeout(() => typeWriter(config), speed / 2);
                } else {
                    // 删除完成，切换到下一个文本
                    config.isDeleting = false;
                    config.currentIndex = (config.currentIndex + 1) % texts.length;
                    setTimeout(() => typeWriter(config), 500);
                }
            }
        }

        // 启动打字机效果
        function startTypewriters() {
            setTimeout(() => typeWriter(typewriterConfig.main), 1000);
            setTimeout(() => typeWriter(typewriterConfig.sub), 3000);
        }

        // 登录功能
        function showLogin() {
            // 模拟登录过程
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.textContent = '登录中...';
            loginBtn.disabled = true;

            setTimeout(() => {
                // 隐藏登录按钮，显示用户信息
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('userInfo').style.display = 'flex';
                
                // 显示登录成功通知
                showNotification('登录成功！欢迎使用灵境AI动漫平台', 'success');
            }, 1500);
        }

        // 通知系统
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: var(--color-surface);
                border: 1px solid var(--color-border);
                border-radius: var(--radius-xl);
                padding: var(--spacing-lg) var(--spacing-xl);
                color: var(--color-text-primary);
                z-index: 1001;
                max-width: 350px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                transform: translateX(100%);
                transition: transform 0.3s ease;
                backdrop-filter: blur(20px);
            `;

            if (type === 'success') {
                notification.style.borderColor = 'var(--color-success)';
                notification.style.boxShadow = '0 10px 40px rgba(16, 185, 129, 0.2)';
            }

            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span style="font-size: 20px;">${type === 'success' ? '✅' : 'ℹ️'}</span>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            // 显示动画
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // 自动隐藏
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 页面加载完成后启动效果
        document.addEventListener('DOMContentLoaded', function() {
            startTypewriters();
            
            // 添加页面加载动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // 按 Enter 键快速开始创作
            if (e.key === 'Enter' && !e.ctrlKey && !e.altKey && !e.shiftKey) {
                const activeElement = document.activeElement;
                if (activeElement.tagName !== 'INPUT' && activeElement.tagName !== 'TEXTAREA') {
                    window.location.href = 'AdminPlatform.html';
                }
            }
        });

        // 鼠标跟随效果（可选）
        document.addEventListener('mousemove', function(e) {
            const cursor = document.querySelector('.cursor');
            if (cursor && Math.random() > 0.95) {
                cursor.style.boxShadow = `0 0 20px rgba(0, 255, 136, ${Math.random() * 0.5 + 0.3})`;
                setTimeout(() => {
                    cursor.style.boxShadow = 'none';
                }, 200);
            }
        });
    </script>
</body>

</html>
